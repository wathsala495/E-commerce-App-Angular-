<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3" *ngIf="regForm">
                <h3>Registration-Angular 17 Reative Forms with validation</h3>
                <form  [formGroup]="signUpform" (ngSubmit)="onSubmitSignUp()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" formControlName="mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter Your age</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter Your DOB</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>
                    <!-- new Row -->
                     <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" formControlName="password" >
                        </div>
                        <div class="form-group ">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" formControlName="addLine1" placeholder="12.4 street">
                        </div>
                        <div class="form-group ">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" formControlName="addLine2" placeholder="appartment,floor">
                        </div>
                     </div>
                     <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" formControlName="city" placeholder="city">
                    </div>
                     <div class="form-group col-md-4">
                        <label for="state">State</label>
                         <select name="" id="inputState" class="form-control" formControlName="state">
                         <option selected>Choose...</option>
                         <option >.....</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="zip">ZipCode</label>
                        <input type="text" class="form-control" formControlName="zipCode" placeholder="Zip Code">
                    </div>
                    <div class="form-group">
                        <label for="language">Language</label>
                        <select multiple class="form-control" formControlName="language">
                            <option value="hindi">Hindi</option>
                            <option value="english">English</option>
                            <option value="teligu">Teligu</option>
                            <option value="odiy">Odiya</option>
                            <option value="bhojpuri">Bhojpuri</option>
                            <option value="others">zothers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Male">
                            <label for="male" class="form-check-inline">Male</label>
                            <input type="radio" class="form-check-inline" formControlName="gender" value="Female">
                            <label for="female" class="form-check-inline">Female</label>

                        </div>
                        <div class="form-check-inline form-check">
                            <input  type="radio" class="form-check-inline" formControlName="gender" value="Others">
                            <label for="others" class="form-check-inline">Others</label>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="somethingAbouYoy">Something obut You</label>
                       <textarea name="" id="" class="form-control" formControlName="aboutYou"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="uploadphoto">Upload You Photo</label>
                       <input type="file" class="form-control" formControlName="uploadPhoto">
                    </div>
                    <div class="form-group">
                        
                       <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                       <label for="agreetc" class="form-check-inline">terms and Condition</label>
                    </div>
                    <div class="form-group ">
                        <label for="role">What do you want?</label>
                         <select class="form-control" formControlName="role">
                         <option value="seller">Seller</option>
                         <option value="buyer">Buyer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>

                </form>

                <!-- Login Form here -->
                 <p class="sim-pointer" [routerLink]="['/sign-in']">Already have an account Click here to login</p>
            </div>
            <div class="col-md-6 offset-md-3" *ngIf="!regForm">
                <h3>Login - Angular 17 Template Driven Form With Validation</h3>
                <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="userEmail" [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required email />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="userPassword" [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" minlength="6" togglePassword>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
                <p routerLink="/sign-up" class="sim-pointer">Don't have an account click here for register</p>
            </div>
        </div>
    </div>
</div>
